services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    restart: always
    networks:
      - app-network
    mem_limit: 400m
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=64MB
      -c max_connections=50

  backend:
    build: ./backend
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0' -e production"
    user: root
    volumes:
      - ./backend:/rails
      - rails_cache:/rails/tmp/cache
      - ./gcp-credentials.json:/rails/config/gcp-credentials.json:ro
    expose:
      - "3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ALLOWED_HOSTS: ${DOMAIN}
      RAILS_MAX_THREADS: 3
      WEB_CONCURRENCY: 2
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      GCS_BUCKET: ${GCS_BUCKET}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    restart: always
    networks:
      - app-network
    mem_limit: 600m

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    image: accounting-app-frontend:production
    expose:
      - "80"
    restart: always
    networks:
      - app-network
    mem_limit: 100m

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - frontend_static:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - app-network
    mem_limit: 100m

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always

volumes:
  postgres_data:
  rails_cache:
  frontend_static:

networks:
  app-network:
    driver: bridge
